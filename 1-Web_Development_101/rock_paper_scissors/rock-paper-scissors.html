<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Rock Paper Scissors</title>
<head>

<body>

<script>
function computerPlay() {
  if ((Math.random() * 3) < 1) {
    return "Rock";
  } else if ((Math.random() * 3) < 2) {
    return "Paper";
  } else {
    return "Scissors";
  }
}
</script>

</body>
